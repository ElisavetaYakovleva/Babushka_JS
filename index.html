<!DOCTYPE html>
<html>
<head>
  <title>Супер бабушка и котики</title>
</head>
<body>
  <h1>Супер бабушка и котики</h1>
  <form>
    <label for="cats">Количество кошек:</label>
    <input type="number" id="cats" value="3">
    <br>
    <label for="portions">Размер порции для каждой кошки:</label>
    <input type="number" id="portions" value="2">
    <br>
    <label for="bowl">Вместимость миски:</label>
    <input type="number" id="bowl" value="4">
    <br>
    <label for="eatTime">Время поедания одной порции:</label>
    <input type="number" id="eatTime" value="3">
    <br>
    <label for="refillTime">Время наполнения миски:</label>
    <input type="number" id="refillTime" value="5">
    <br>
    <input type="submit" value="Запустить">
  </form>
  <div id="log"></div>
  <script src="script.js"></script>
</body>
</html>
